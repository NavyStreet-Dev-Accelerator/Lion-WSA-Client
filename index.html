<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebScraper</title>
  </head>
  <body>
    <h1>Web Scraper</h1>

    <!-- user form accepts a url and a string -->
    <form id="web-scraper-form">
      <input
        type="url"
        name="url"
        id="url"
        placeholder="example.com"
        required
      />
      <input
        type="text"
        name="query"
        id="query"
        placeholder="word or phrase..."
        required
      />
      <input type="submit" />
    </form>

    <!-- Results. Content of container is set dynamically based on user inputs. -->

    <div id="results-container"></div>

    <script src="app.js"></script>
  </body>
</html>
