<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebScraper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Website Text Scanner</h1>
      </header>

      <!-- user form accepts a url and a string -->
      <form id="web-scraper-form" method="POST">
        <label for="url">Enter a website URL.</label>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://example.com"
          required
        />

        <label for="query">Enter a word or phrase to scan for.</label>
        <input
          type="text"
          name="query"
          id="query"
          placeholder="word or phrase..."
          required
        />

        <div
          class="g-recaptcha"
          data-sitekey="6LcAEcQZAAAAABKKMlcI8BJARK8-vx12DzBgriDk"
        ></div>
        <input type="submit" class="submit-button" value="Scan Website Now" />
      </form>

      <!-- Results. Content of container is set dynamically based on user inputs. -->
      <div id="results-container">Results will show here.</div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="app.js"></script>
  </body>
</html>
